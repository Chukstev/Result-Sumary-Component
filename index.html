<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="results">
    <div class="score">
    <h2 style="color: rgba(255, 255, 255, 0.653)">Your Result</h2>
    <div class="value">
    <p><span style="font-size: 50px; color:white">76</span><br> of 100</p>
</div>
  <h2>Great</h2>
  <p>You scored higher than 65% of<br>the people who have taken<br>these tests.</p>
</div>
  <div class="summary">
  <h2>Summary</h2>
  <div class="categories">
   <div class="red">
   <div class="align" style="color:hsl(0, 100%, 67%)"><div><img src="./icon-reaction.svg"></div> <div>Reaction</div></div>
   <div><strong>80</strong>/ 100</div>
</div> 
  <div class="yellow">
  <div class="align" style="color:hsl(39, 100%, 56%)"><div><img src="./icon-memory.svg"></div><div>Memory</div></div>
  <div><strong>92</strong> / 100</div>
</div>
  <div class="teal">
  <div class="align" style="color:hsl(166, 100%, 37%)"><div><img src="./icon-verbal.svg"></div><div>Verbal</div></div>
  <div><strong>61</strong>/ 100</div>
</div>
  <div class="cobalt">
  <div class="align" style="color:hsl(234, 85%, 45%)"><div><img src="./icon-visual.svg"></div><div>Visual</div></div>
  <div><strong>72</strong>/ 100</div>
</div>
</div>

  <button>Continue</button>
</div>
</div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
